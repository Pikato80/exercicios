<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 500px;
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acesse o site do 
        <!-- tamanho padrão 300pxx150px -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no">
        <a href="https://www.cursoemvideo.com"></a>
    </iframe>    
    para aprender a programar.</p>
    <p>O repositório do guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io">https://gustavoguanabara.github.io</a>
        </iframe>
        também é muito legal</p>

</body>
</html>
